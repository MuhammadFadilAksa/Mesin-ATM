<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Pin</title>
</head>
<body class="bg-blue-700 md-2">
    <div class="flex justify-center mt-24 space-x-20">
            <img src="/img/pin.png">

            <div class="text-center text-4xl space-y-24 my-16">
                <h1 class="font-bold text-white">MASUKAN PIN</h1>
                <form action="" class="" onsubmit="pin()">
                    <input type="password" required class="text-black" placeholder="Masukan PIN" id="angkapin">
                    <input type="submit" class="text-white" value="ENTER">
                </form>
    
                <script>
                    function pin() {
                        let pin = document.getElementById("angkapin").value;
                        console.info(pin);
                        if (pin == '12345') {
                            window.open('/pages/ambiltunai.html', '_blank');
                            window.close();
                        } else {
                            alert('PIN Yang Anda Masukan Salah.')
                        }
                    };
                </script>
                <h1 class="font-bold text-white">TEKAN 'ENTER' JIKA SELESAI<br> MEMASUKAN PIN</h1>
            </div>
    </div>
</body>
</html>
