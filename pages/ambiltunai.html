<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Ambil Tunai</title>
</head>
<body class="bg-blue-700">
    <div class="mt-14">
        <div class="text-4xl text-white text-center mt-12 font-bold">
            <h1>PILIH JUMLAH PAKET TUNAI</h1>
        </div>

        <div class="flex justify-center space-x-44 text-white text-4xl mt-12">
            <div class="space-y-24">
                <button onclick="seRatus()"><- 100.000</button>
                <br>
                <button onclick="duaRatus()"><- 200.000</button>
                <br>
                <button onclick="tigaRatus()"><- 300.000</button>
                <br>
                <button onclick="limaRatus()"><- 500.000</button>
            </div>

            <div class="space-y-24 text-right">
                <button onclick="satuJuta()">1.000.000 -></button>
                <br>
                <button onclick="satuSetengah()">1.500.000 -></button>
                <br>
                <button onclick="duaJuta()">2.000.000 -></button>
                <a href="lainnya.html"><h1>TRANSAKSI LAINNYA -></a>
            </div>
                
                <script>
                    let uiambil = '/pages/ambilkartu.html';
                    let saldo = 5000000; //saldo
                    let paket = {
                        seratus: '100000',
                        duaratus: '200000',
                        tigaratus: '300000',
                        limaratus: '500000',
                        satujuta: '1000000',
                        satusetengah: '1500000',
                        duajuta: '2000000',
                    }; //objek paket tunai

                    function seRatus() {
                        let saldoakhir = saldo - paket.seratus;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }
                    
                    function duaRatus() {
                        let saldoakhir = saldo - paket.duaratus;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }

                    function tigaRatus() {
                        let saldoakhir = saldo - paket.tigaratus;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }

                    function limaRatus() {
                        let saldoakhir = saldo - paket.limaratus;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }

                    function satuJuta() {
                        let saldoakhir = saldo - paket.satujuta;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }

                    function satuSetengah() {
                        let saldoakhir = saldo - paket.satusetengah;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }

                    function duaJuta() {
                        let saldoakhir = saldo - paket.duajuta;
                        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
                        window.open(uiambil, '_blank')
                    }
                </script>
        </div>
    </div>

</body>
</html>
